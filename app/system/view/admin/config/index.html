<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <ul class="am-nav">
                    <li class="am-active"><a href="{url('system/Config/index')}">基本配置</a></li>
                    <li><a href="{url('system/Config/user')}">系统设置</a></li>
                    <li><a href="{url('system/Config/info')}">系统信息</a></li>
                    <li><a href="{url('system/Config/upload')}">上传设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="am-panel am-panel-default dux-panel">
                <div class="am-panel-hd">基本配置</div>
                <div class="am-panel-bd">
                    <form class="am-form  am-form-horizontal dux-form" method="post" action="{url()}" data-mango="form-bind">
                        <fieldset>

                            <!--if{$fieldList}-->
                            <!--loop{$fieldList as $vo}-->
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">{$vo.name}</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="{$vo.key}" placeholder="{$vo.description}" value="{$vo.value}" required>
                                </div>
                            </div>
                            <!--{/loop}-->
                            <div class="am-form-group">
                                <div class="am-u-sm-offset-12 am-u-md-offset-2">
                                    <button class="am-btn am-btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                            <!--{else}-->
                            暂无自定义配置信息
                            <!--{/if}-->
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
