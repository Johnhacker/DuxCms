<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <ul class="am-nav">
                    <li><a href="{url('system/Config/index')}">基本配置</a></li>
                    <li><a href="{url('system/Config/user')}">系统设置</a></li>
                    <li><a href="{url('system/Config/info')}">系统信息</a></li>
                    <li class="am-active"><a href="{url('system/Config/upload')}">上传设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="am-panel am-panel-default dux-panel">
                <div class="am-panel-hd">系统设置</div>
                <div class="am-panel-bd">
                    <form class="am-form  am-form-horizontal dux-form" method="post" action="{url()}"
                          data-mango="form-bind">
                        <fieldset>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">上传大小</label>

                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="upload_size" value="{$info.upload_size}"
                                           required>

                                    <div class="am-form-help">单位：M</div>
                                </div>
                            </div>


                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">上传文件格式</label>

                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="upload_exts" value="{$info.upload_exts}"
                                           required>

                                    <div class="am-form-help">用英文逗号分割，部分格式如无法上传请检查服务器</div>
                                </div>
                            </div>


                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">缩图开关</label>

                                <div class="am-u-md-10 am-u-sm-12">
                                    <div class="am-g">
                                        <label class="am-radio-inline">
                                            <!--if{$info['thumb_status']}-->
                                            <input name="thumb_status" value="1" checked="checked" type="radio">
                                            <!--{else}-->
                                            <input name="thumb_status" value="1" type="radio">
                                            <!--{/if}-->
                                            开启
                                        </label>

                                        <label class="am-radio-inline">
                                            <!--if{!$info['thumb_status']}-->
                                            <input name="thumb_status" checked="checked" value="0" type="radio">
                                            <!--{else}-->
                                            <input name="thumb_status" value="0" type="radio">
                                            <!--{/if}-->
                                            关闭
                                        </label></div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">水印开关</label>

                                <div class="am-u-md-10 am-u-sm-12">

                                    <div class="am-g">
                                        <label class="am-radio-inline">
                                            <!--if{$info['water_status']}-->
                                            <input name="water_status" value="1" checked="checked" type="radio">
                                            <!--{else}-->
                                            <input name="water_status" value="1" type="radio">
                                            <!--{/if}-->
                                            开启
                                        </label>

                                        <label class="am-radio-inline">
                                            <!--if{!$info['water_status']}-->
                                            <input name="water_status" checked="checked" value="0" type="radio">
                                            <!--{else}-->
                                            <input name="water_status" value="0" type="radio">
                                            <!--{/if}-->
                                            关闭
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">缩图方式</label>

                                <div class="am-u-md-10 am-u-sm-12">

                                    <select type="text" name="thumb_type" id="thumb_type" data-am-selected>
                                        <!--if{$info['thumb_type'] == 1}-->
                                        <option value="1" selected>
                                            <!--{else}-->
                                        <option value="1">
                                            <!--{/if}-->
                                            等比例缩放
                                        </option>
                                        <!--if{$info['thumb_type'] == 2}-->
                                        <option value="2" selected>
                                            <!--{else}-->
                                        <option value="2">
                                            <!--{/if}-->
                                            居中缩放裁剪
                                        </option>
                                        <!--if{$info['thumb_type'] == 3}-->
                                        <option value="3" selected>
                                            <!--{else}-->
                                        <option value="3">
                                            <!--{/if}-->
                                            固定尺寸缩放
                                        </option>
                                    </select>

                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">缩图大小</label>

                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="thumb_width"
                                           value="{$info.thumb_width}" required>
                                    <br>
                                    <input type="text" name="thumb_height"
                                           value="{$info.thumb_height}" required>
                                    <div class="am-form-help">宽度 × 高度</div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">水印图片</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="water_image" value="{$info.water_image}"
                                           required>
                                    <div class="am-form-help">public/watermark下的图片文件</div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">水印位置</label>

                                <div class="am-u-md-10 am-u-sm-12">
                                    <select type="text" name="water_position" id="water_position" data-am-selected>
                                        <!--if{$info['water_position'] == 1}-->
                                        <option value="1" selected>
                                            <!--{else}-->
                                        <option value="1">
                                            <!--{/if}-->
                                            左上角水印
                                        </option>
                                        <!--if{$info['water_position'] == 2}-->
                                        <option value="2" selected>
                                            <!--{else}-->
                                        <option value="2">
                                            <!--{/if}-->
                                            上居中水印
                                        </option>
                                        <!--if{$info['water_position'] == 3}-->
                                        <option value="3" selected>
                                            <!--{else}-->
                                        <option value="3">
                                            <!--{/if}-->
                                            右上角水印
                                        </option>
                                        <!--if{$info['water_position'] == 4}-->
                                        <option value="4" selected>
                                            <!--{else}-->
                                        <option value="4">
                                            <!--{/if}-->
                                            左居中水印
                                        </option>
                                        <!--if{$info['water_position'] == 5}-->
                                        <option value="5" selected>
                                            <!--{else}-->
                                        <option value="5">
                                            <!--{/if}-->
                                            居中水印
                                        </option>
                                        <!--if{$info['water_position'] == 6}-->
                                        <option value="6" selected>
                                            <!--{else}-->
                                        <option value="6">
                                            <!--{/if}-->
                                            右居中水印
                                        </option>
                                        <!--if{$info['water_position'] == 7}-->
                                        <option value="7" selected>
                                            <!--{else}-->
                                        <option value="7">
                                            <!--{/if}-->
                                            左下角水印
                                        </option>
                                        <!--if{$info['water_position'] == 8}-->
                                        <option value="8" selected>
                                            <!--{else}-->
                                        <option value="8">
                                            <!--{/if}-->
                                            下居中水印
                                        </option>
                                        <!--if{$info['water_position'] == 9}-->
                                        <option value="9" selected>
                                            <!--{else}-->
                                        <option value="9">
                                            <!--{/if}-->
                                            右下角水印
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-offset-12 am-u-md-offset-2">
                                    <button class="am-btn am-btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
