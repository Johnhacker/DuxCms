<div class="dux-body">
    <div class="dux-box">
        <div class="box-side">
            <div class="am-panel am-panel-default dux-panel">
                <ul class="am-nav">
                    <li><a href="{url('system/Config/index')}">基本配置</a></li>
                    <li><a href="{url('system/Config/user')}">系统设置</a></li>
                    <li class="am-active"><a href="{url('system/Config/info')}">系统信息</a></li>
                    <li><a href="{url('system/Config/upload')}">上传设置</a></li>
                </ul>
            </div>
        </div>
        <div class="box-body">
            <div class="am-panel am-panel-default dux-panel">
                <div class="am-panel-hd">系统信息</div>
                <div class="am-panel-bd">
                    <form class="am-form  am-form-horizontal dux-form" method="post" action="{url()}"
                          data-mango="form-bind">
                        <fieldset>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">系统名称</label>

                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="name" value="{$info.name}"
                                           required>
                                    <div class="am-form-help">左上角LOGO位置与登录界面</div>
                                </div>
                            </div>


                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">标题名称</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="title" value="{$info.title}"
                                           required>
                                    <div class="am-form-help">系统头部标题后显示的信息</div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">支持团队</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="team" value="{$info.team}"
                                           required>
                                    <div class="am-form-help">技术支持团队或公司</div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">支持网站</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="home" value="{$info.home}"
                                           required>
                                    <div class="am-form-help">技术支持网站地址</div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">支持电话</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="tel" value="{$info.tel}"
                                           required>
                                    <div class="am-form-help">技术支持联系电话</div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-u-md-2 am-u-sm-12 am-form-label">服务QQ</label>
                                <div class="am-u-md-10 am-u-sm-12">
                                    <input type="text" name="qq" value="{$info.qq}"
                                           required>
                                    <div class="am-form-help">客户服务联系QQ</div>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <div class="am-u-sm-offset-12 am-u-md-offset-2">
                                    <button class="am-btn am-btn-primary" type="submit">保存</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
