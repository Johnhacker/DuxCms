<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 推送记录</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>
<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">推送详情</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-mango="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">推送类型: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">{$typeList[$info['type']]['name']}</div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">接收账户: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                {$info.receive}
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">推送标题: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                {$info.title}
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">推送内容: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                <textarea  disabled rows="10">{$info.content}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">附加参数: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                <!--if{empty($paramList)}-->
                                无
                                <!--{/if}-->
                                <!--loop{(array)$paramList as $key => $val}-->
                                {$key} : {$val} <br>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">推送时间: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                {date('Y-m-d H:i:s', $info.start_time)}
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">结束时间: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                <!--if{$info.stop_time}-->
                                {date('Y-m-d H:i:s', $info.stop_time)}
                                <!--{else}-->
                                未推送
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">推送状态: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                <!--if{$info.status == 1}-->
                                <span class="am-text-success">已发送</span>
                                <!--{/if}-->
                                <!--if{$info.status == 2}-->
                                <span class="am-text-danger">发送失败</span>
                                <!--{/if}-->
                                <!--if{!$info.status}-->
                                <span class="am-text-warning">未发送</span>
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">推送备注: </label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="dux-form-content">
                                <!--if{$info.remark}-->
                                {$info.remark}
                                <!--{else}-->
                                无
                                <!--{/if}-->
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
