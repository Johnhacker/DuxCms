<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DuxCMS安装向导</title>
    <link rel="stylesheet" href="__PUBLIC__/system/css/amazeui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/install/css/style.css">
    <script type="text/javascript" src="__PUBLIC__/system/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/system/js/lib/amazeui.js"></script>
</head>
<body>
<div class="dux-body">
    <div class="dux-head">DuxCms内容管理系统 <span class="ver">{3}</span>
        <small>安装向导</small>
    </div>
    <div class="am-cf">
        <div class="dux-menu">
            <ul class="am-nav">
                <li><a href="#">1. 使用协议</a></li>
                <li><a href="#">2. 环境检测</a></li>
                <li class="am-active"><a href="#">3. 配置参数</a></li>
                <li><a href="#">4. 完成安装</a></li>
            </ul>
        </div>
        <div class="dux-main">
            <div class="am-progress">
                <div class="am-progress-bar" style="width: 33%">易用</div>
                <div class="am-progress-bar am-progress-bar-success" style="width: 34%">扩展</div>
                <div class="am-progress-bar am-progress-bar-warning" style="width: 33%">开源</div>
            </div>
            <form class="am-form am-form-horizontal" action="{url('install')}" method="post" data-am-validator>
                <h1 class="dux-title">
                    数据库参数
                </h1>
                <div class="dux-content">
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">数据库类型</label>
                        <div class="am-u-sm-9">
                            <input type="text" value="mysqlpdo (暂不支持其他数据库)" disabled>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">数据库地址</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="host" value="127.0.0.1" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">数据库端口</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="port" value="3306" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">数据库名称</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="dbname" value="" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">数据库用户名</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="username" value="root" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">数据库密码</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="password" value="">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">数据表前缀</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="prefix" value="dux_" required>
                        </div>
                    </div>
                </div>

                <h1 class="dux-title" style="margin-top: 0; padding-top: 10px;">
                    管理员参数
                </h1>

                <div class="dux-content">
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">账号</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="admin_user" value="admin" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-sm-3 am-form-label">密码</label>
                        <div class="am-u-sm-9">
                            <input type="text" name="admin_pw" value="" required>
                        </div>
                    </div>
                </div>

                <div class="dux-fun am-cf">
                    <a class="am-btn am-btn-default am-fl" href="{url('detect')}">上一步</a>
                    <button type="submit" class="am-btn am-btn-primary am-fr">下一步</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>

</script>
