<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DuxCMS安装向导</title>
    <link rel="stylesheet" href="__PUBLIC__/system/css/amazeui.min.css">
    <link rel="stylesheet" href="__PUBLIC__/install/css/style.css">
    <script type="text/javascript" src="__PUBLIC__/system/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/system/js/lib/amazeui.js"></script>
</head>
<body>
<div class="dux-body">
    <div class="dux-head">DuxCms内容管理系统 <span class="ver">{3}</span>
        <small>安装向导</small>
    </div>
    <div class="am-cf">
        <div class="dux-menu">
            <ul class="am-nav">
                <li><a href="#">1. 使用协议</a></li>
                <li class="am-active"><a href="#">2. 环境检测</a></li>
                <li><a href="#">3. 配置参数</a></li>
                <li><a href="#">4. 完成安装</a></li>
            </ul>
        </div>
        <div class="dux-main">
            <div class="am-progress">
                <div class="am-progress-bar" style="width: 33%">易用</div>
                <div class="am-progress-bar am-progress-bar-success" style="width: 34%">扩展</div>
                <div class="am-progress-bar am-progress-bar-warning" style="width: 33%">开源</div>
            </div>
            <h1 class="dux-title">
                目录权限检测
            </h1>
            <div class="dux-content">
                <table class="am-table am-table-striped">
                    <tbody>
                    <!--loop{$list as $vo}-->
                    <tr>
                        <td>{$vo.dir}</td>
                        <!--if{$vo.writeable}-->
                        <td width="80"><span class="am-badge am-badge-success">可写</span></td>
                        <!--{else}-->
                        <td width="80"><span class="am-badge am-badge-danger">无权限</span></td>
                        <!--{/if}-->
                    </tr>
                    <!--{/loop}-->
                    </tbody>
                </table>
            </div>

            <h1 class="dux-title" style="margin-top: 0; padding-top: 10px;">
                功能支持检测
            </h1>
            <div class="dux-content">
                <table class="am-table am-table-striped">
                    <tbody>
                    <!--loop{$funList as $vo}-->
                    <tr>
                        <td>{$vo.name}
                            <!--if{!$vo.must}-->
                            {非必须}
                            <!--{/if}-->
                        </td>
                        <!--if{$vo.status}-->
                        <td width="80"><span class="am-badge am-badge-success">支持</span></td>
                        <!--{else}-->
                        <td width="80"><span class="am-badge am-badge-danger">不支持</span></td>
                        <!--{/if}-->
                    </tr>
                    <!--{/loop}-->
                    </tbody>
                </table>
            </div>
            <div class="dux-fun am-cf">
                <a class="am-btn am-btn-default am-fl" href="{url('index')}">上一步</a>
                <a class="am-btn am-btn-primary am-fr" href="{url('config')}">下一步</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>

</script>
