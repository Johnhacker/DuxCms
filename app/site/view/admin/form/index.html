<div data-mango="table-bind">
    <div class="dux-page-header am-cf">
        <div class="page-title">
            <a class="am-btn am-btn-primary" href="{url($formName)}"> 刷新列表</a>
        </div>
        <div class="page-action">
            <a class="am-btn am-btn-primary" href="{url($formName, ['action' => 'add'])}">添加</a>
        </div>
    </div>
    <div class="dux-page-table">
        <!--if{!empty($list)}-->
        <table class="am-table dux-table" data-table>
            <thead>
            <tr>
                <th width="100">#</th>
                <!--loop{$formFields as $field}-->
                <!--if{$field.show == 1}-->
                <th>{$field.name}</th>
                <!--{/if}-->
                <!--{/loop}-->
                <th class="am-text-center" width="120">管理</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
                <td>{$vo.data_id}</td>
                <!--loop{$formFields as $field}-->
                <!--if{$field.show == 1}-->
                <td>{$vo[$field['label']]}</td>
                <!--{/if}-->
                <!--{/loop}-->
                <td class="am-text-center">
                    <a class="am-btn am-btn-primary am-btn-xs" href="{url($formName, ['action' => 'edit', 'id'=>$vo[$pri]])}" title="编辑"><i class="am-icon-pencil"></i></a>
                    <a class="am-btn am-btn-danger am-btn-xs" href="javascript:;" data-url="{url($formName, ['action' => 'del'])}" data-id="{$vo[$pri]}" title="删除" data-del><i class=" am-icon-trash"></i></a>
                </td>
            </tr>
            <!--{/loop}-->
            </tbody>
        </table>
        <!--{else}-->
        <div class="am-panel dux-panel">
            <div class="am-panel-bd am-text-center">暂无表单</div>
        </div>
        <!--{/if}-->

    </div>
    <div class="dux-page-foot am-cf">
        {$page}
    </div>
</div>
