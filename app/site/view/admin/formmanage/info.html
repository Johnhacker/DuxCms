<div class="dux-page-header am-cf">
    <div class="page-title">
        <a class="am-btn am-btn-primary" href="{url('index')}"> 表单列表</a>
    </div>
    <div class="page-action">
        <a class="am-btn am-btn-danger" href="javascript:location.reload();"><i class="am-icon-refresh"></i></a>
    </div>
</div>

<div class="dux-body">
    <div class="am-panel am-panel-default dux-panel">
        <div class="am-panel-hd">{$assignName}表单</div>
        <div class="am-panel-bd">
            <form class="am-form  am-form-horizontal dux-form" data-mango="form-bind" method="post">
                <fieldset>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">表单名称</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="name" value="{$info.name}" placeholder="请输入表单名称" required>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">表单标识</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="label" value="{$info.label}" placeholder="唯一表单标识,英文或者数字且英文开头" pattern="^[a-z]\w+$" required >
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">表单描述</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="description" value="{$info.description}" placeholder="请输入表单描述" >
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">列表查看</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="am-g">
                                <label class="am-radio-inline">
                                    <!--if{$info['status_list']}-->
                                    <input name="status_list" value="1" checked="checked" type="radio">
                                    <!--{else}-->
                                    <input name="status_list" value="1" type="radio">
                                    <!--{/if}-->
                                    支持
                                </label>
                                <label class="am-radio-inline">
                                    <!--if{!$info['status_list']}-->
                                    <input name="status_list" checked="checked" value="0" type="radio">
                                    <!--{else}-->
                                    <input name="status_list" value="0" type="radio">
                                    <!--{/if}-->
                                    不支持
                                </label></div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">详情查看</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="am-g">
                                <label class="am-radio-inline">
                                    <!--if{$info['status_info']}-->
                                    <input name="status_info" value="1" checked="checked" type="radio">
                                    <!--{else}-->
                                    <input name="status_info" value="1" type="radio">
                                    <!--{/if}-->
                                    支持
                                </label>

                                <label class="am-radio-inline">
                                    <!--if{!$info['status_info']}-->
                                    <input name="status_info" checked="checked" value="0" type="radio">
                                    <!--{else}-->
                                    <input name="status_info" value="0" type="radio">
                                    <!--{/if}-->
                                    不支持
                                </label></div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">表单提交</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <div class="am-g">
                                <label class="am-radio-inline">
                                    <!--if{$info['submit']}-->
                                    <input name="submit" value="1" checked="checked" type="radio">
                                    <!--{else}-->
                                    <input name="submit" value="1" type="radio">
                                    <!--{/if}-->
                                    支持
                                </label>

                                <label class="am-radio-inline">
                                    <!--if{!$info['submit']}-->
                                    <input name="submit" checked="checked" value="0" type="radio">
                                    <!--{else}-->
                                    <input name="submit" value="0" type="radio">
                                    <!--{/if}-->
                                    不支持
                                </label></div>
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">列表模板</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="tpl_list" value="{$info.tpl_list}" placeholder="表单列表模板">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <label class="am-u-md-2 am-u-sm-12 am-form-label">详情模板</label>
                        <div class="am-u-md-10 am-u-sm-12">
                            <input type="text" name="tpl_info" value="{$info.tpl_info}" placeholder="表单详情模板">
                        </div>
                    </div>
                    <div class="am-form-group">
                        <div class="am-u-sm-offset-12 am-u-md-offset-2">
                            <input type="hidden" name="form_id" value="{$info.form_id}">
                            <button class="am-btn am-btn-primary" type="submit" disabled>保存</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
